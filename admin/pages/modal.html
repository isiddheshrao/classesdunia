<!DOCTYPE html>
<html>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        body{background-color: lightblue;}

<script>
function unamechk()
{
var uname;
var param_array = window.location.href.split('?');
if(param_array[1]===undefined)
{
window.location = "https://www.classesdunia.com/varun/pages/login.html";
}
}
window.onload = unamechk();

var tries=0;
function redirect()
{
window.location = "https://www.classesdunia.com/varun/pages/login.html";
}
function submitajax()
{


if(tokenval != "")
{
//get the username
var uname;
var param_array = window.location.href.split('?')[1].split('&');
x =param_array[0].split('=');
uname = x[1];

//get token value
var tokenval = document.getElementById("veritoken").value;

var xmlhttp = new XMLHttpRequest();
var data="uname="+uname+"&token="+tokenval;        
xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) 
            {
               chkparam(this.responseText);
            } 
        };
        xmlhttp.open("POST","../php/verify.php", true);
        xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xmlhttp.send(data);
}//end if
else
{
document.getElementById("veritoken").style.border ='2px solid #a94442';
}
}
 function chkparam(a)
 {
        if(tries<=2 && a!="")
        {
        window.location = a;
        }
        else if(tries<=2)
        {
        ++tries;
        document.getElementById("tokenh").innerHTML="Re-enter your token";
        document.getElementById("myModal").style.display = 'block';
        document.getElementById("veritoken").style.border ='2px solid #a94442';
        }
        else
        {
        window.location = "https://www.classesdunia.com/varun/pages/login.html";
        }
 }
</script>
<body>
<div class="container">
  <!-- Modal -->
  <div id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" onclick="redirect()">&times;</button>
          <h4 class="modal-title">Token Verification</h4>
        </div>
        <div class="modal-body">
          <p id="tokenh">Enter your token:</p>
          <input class="form-control" class="form-control" placeholder="Token code" id="veritoken" type="password" required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" onclick="submitajax()">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
